<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coincise</title>
    <link rel="icon" type="image/png" href="coincise-logo.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo-container">
          <img src="coincise-logo.png" alt="Coincise logo" class="logo-img" />
          <h1 class="logo">Coincise</h1>
        </div>
        <button id="logoutBtn" class="logout-btn" style="display: none">
          <svg
            class="logout-img"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M15 16.5V19C15 20.1046 14.1046 21 13 21H6C4.89543 21 4 20.1046 4 19V5C4 3.89543 4.89543 3 6 3H13C14.1046 3 15 3.89543 15 5V8.0625M11 12H21M21 12L18.5 9.5M21 12L18.5 14.5"
                stroke="#00c49a"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </g>
          </svg>
        </button>
      </div>

      <div class="chart">
        <div id="worthChart" style="width: 100%; height: 100%"></div>
      </div>

      <div class="total-card">
        <h2>Total worth: $<span id="total">0</span></h2>
        <span id="worthChange" class="worth-change"></span>
      </div>

      <div class="action-buttons">
        <button id="addAssetBtn">Add Asset</button>
      </div>

      <div id="assets"></div>
    </div>

    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <script type="module" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
