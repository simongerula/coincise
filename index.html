<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coincise</title>
    <link rel="icon" type="image/png" href="coincise-logo.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo-container">
          <img src="coincise-logo.png" alt="Coincise logo" class="logo-img" />
          <h1 class="logo">Coincise</h1>
        </div>
        <button id="logoutBtn" class="logout-btn">
          <img class="logout-img" src="./src/images/logout.png" alt="Log out" />
        </button>
      </div>

      <div class="chart">
        <div id="worthChart" style="width: 100%; height: 100%"></div>
      </div>

      <div class="total-card">
        <h2>Total worth: $<span id="total">0</span></h2>
        <span id="worthChange" class="worth-change"></span>
      </div>

      <div class="action-buttons">
        <button id="addAssetBtn">Add Asset</button>
      </div>

      <div id="assets"></div>
    </div>

    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <script type="module" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
