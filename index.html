<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coincise</title>
    <link rel="icon" type="image/png" href="coincise-logo.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo-container">
          <img src="coincise-logo.png" alt="Coincise logo" class="logo-img" />
          <h1 class="logo">Coincise</h1>
        </div>
      </div>

      <div class="chart">
        <canvas id="worthChart"></canvas>
      </div>

      <div class="total-card">
        <h2>Total worth: $<span id="total">0</span></h2>
        <span id="worthChange" class="worth-change"></span>
      </div>

      <!-- <div class="action-buttons">
        <button onclick="addAsset()">Add Asset</button>
      </div> -->
      <!-- Add Asset Modal -->
      <div id="addAssetModal" class="modal hidden">
        <div class="modal-content">
          <h3>Add Asset</h3>
          <form id="addAssetForm">
            <label>
              Asset Name:
              <input type="text" id="assetNameInput" required />
            </label>
            <label>
              Initial Balance:
              <input type="number" id="assetBalanceInput" required />
            </label>

            <div class="modal-buttons">
              <button type="submit" class="btn-primary" onclick="addAsset()">
                Add Asset
              </button>
              <button
                type="button"
                id="closeAddAssetModal"
                class="btn-secondary"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

      <div id="assets"></div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
