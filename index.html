          </button>
          <button id="logoutBtn" class="logout-btn" style="display: none">
            <svg
              class="logout-img"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"

                stroke-linejoin="round"

      </div>

      <div class="chart">
        <div id="worthChart" style="width: 100%; height: 100%"></div>
      </div>

      <div class="total-card">
        <h2>Total worth: $<span id="total">0</span></h2>
        <span id="worthChange" class="worth-change"></span>
      </div>

      <div class="action-buttons">
        <button id="addAssetBtn">Add Asset</button>
      </div>

      <div id="assets"></div>
    </div>

    <div id="monthGridModal" class="modal-overlay hidden">
      <div class="modal-content">
        <button id="closeMonthGrid" class="close-btn">Ã—</button>
        <h2 class="modal-title">Monthly Changes</h2>

        <div id="monthGridContainer" class="month-grid"></div>
      </div>
    </div>

    <div id="totalGainsModal" class="modal-overlay hidden">
      <div class="modal-content">
        <button class="close-btn" id="closeTotalGains">&times;</button>
        <h2 class="modal-title">Total Gains</h2>

        <div id="totalGainsContent">
          <!-- JS will fill this -->
        </div>
      </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <script type="module" src="./app.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
  </body>
</html>
